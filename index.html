<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/teachAlphabetPage.css">
        <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
        <script src = "JS/randomLetter.js">
        </script>
    </head>
    <body>
        <div id = "header-div">
            <h1 id = "header">Tap the screen or press the spacebar to begin!</h1>
            <div id = "alphabet-word-toggle">
                <div id = "toggle-container">
                    <p class = "font-char" id = "alpha-label">Alphabet</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <p class = "font-char" id = "word-label">Words</p>
                </div>
            </div>
        </div>
        <!--Display a large lower or uppercase letter in center of page. space bar generates a different letter. Letter color and page background change colors every time space is pressed.-->
        <div id = "main-content">
            <h1 id = "letter"><!--LETTER HERE-->A</h1>
        </div>
    </body>
</html>
